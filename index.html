<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sort Visualizer</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid d-flex justify-content-evenly">
            
            <button id='reset-btn' class="btn" type="button">
                <img src="src/icons8-update-left-rotation-96.png" alt="" width="40px" height="40px">
            </button>

            <h1 class="mt-1 display-5 fs-2 text-light">Sort Visualizer</h1>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            
            <div class="offcanvas-header">
                <h2 class="offcanvas-title fw-lighter" id="offcanvasDarkNavbarLabel">Settings</h2>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">
                <h5 class="fw-normal text-center mt-2 mb-3 pb-4" aria-current="page" href="#">
                    Click the graph to start sorting
                </h5>
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <h5 class="fw-normal" aria-current="page" href="#">
                            Method
                        </h5>
                        <select name="method-select" id="method-select" class="form-select form-select-lg fs-5 fw-medium pt-3 pb-3">
                            <option selected value="bubblesort" class="fw-normal fs-5">Bubble Sort</option>
                            <option value="selectionsort" class="fw-normal fs-5">Selection Sort</option>
                        </select>
                    </li>
                    
                    <li class="nav-item mt-4" >
                        <h5 class="fw-normal" aria-current="page" href="#">
                            Order
                        </h5>
                        <select name="order-select" id="order-select" class="form-select form-select-lg fs-5 fw-medium pt-3 pb-3">
                            <option selected value="increasing" class="fw-normal fs-5">Increasing</option>
                            <option value="decreasing" class="fw-normal fs-5">Decreasing</option>
                        </select>
                    </li>

                    <li class="nav-item mt-4" >
                        <h5 class="fw-normal " aria-current="page" href="#">
                            Array Size
                        </h5>
                        <div class="container d-flex m-0 ps-0 pe-0 mt-0">
                            <input type="number" class="form-control form-select-lg fs-5 fw-medium pt-3 pb-3 mt-0" id="size-input">
                            <button class="btn btn-light ms-4 mt-3 mb-2 fs-4 fw-medium d-flex justify-content-center btn-more" data-bs-toggle="collapse" data-bs-target="#size-range-div" aria-expanded="false" aria-controls="size-range-div">
                                +
                            </button>
                        </div>
                        <div class="m-0 mt-4 collapse" id="size-range-div">
                            <input type="range" class="form-range" name="size-range" id="size-range" min="10" max="1000">
                        </div>
                    </li>
   
                    <li class="nav-item mt-4" >
                        <h5 class="fw-normal " aria-current="page" href="#">
                            Operation Delay (ms)
                        </h5>
                        <div class="container d-flex m-0 ps-0 pe-0 mt-0">
                            <input type="number" class="form-control form-select-lg fs-5 fw-medium pt-3 pb-3 mt-0" id="delay-input">
                            <button class="btn btn-light ms-4 mt-3 mb-2 fs-4 fw-medium d-flex justify-content-center btn-more" data-bs-toggle="collapse" data-bs-target="#delay-range-div" aria-expanded="false" aria-controls="delay-range-div">
                                +
                            </button>
                        </div>
                        <div class="m-0 mt-4 collapse" id="delay-range-div">
                            <input type="range" class="form-range" name="delay-range" id="delay-range" min="0" max="1000">
                        </div>
                    </li>

                    <li class="nav-item mt-4" >
                        <h5 class="fw-normal " aria-current="page" href="#">
                            Comparisons per Operation 
                        </h5>
                        <div class="container d-flex m-0 ps-0 pe-0 mt-0">
                            <input type="number" class="form-control form-select-lg fs-5 fw-medium pt-3 pb-3 mt-0" id="qnt-input">
                            <button class="btn btn-light ms-4 mt-3 mb-2 fs-4 fw-medium d-flex justify-content-center btn-more" data-bs-toggle="collapse" data-bs-target="#qnt-range-div" aria-expanded="false" aria-controls="qnt-range-div">
                                +
                            </button>
                        </div>
                        <div class="m-0 mt-4 collapse" id="qnt-range-div">
                            <input type="range" class="form-range" name="qnt-range" id="qnt-range" min="1" max="5000">
                        </div>
                    </li>
                       
                    
                </ul>
            </li>
            </ul>
        </div>
        </div>
    </div>
    </nav>
 
              
    
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="script.js"></script>
